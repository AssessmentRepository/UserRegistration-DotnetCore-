<h2>Login</h2>
<form [formGroup]="signinForm" (ngSubmit)="onSubmit()" novalidate>

    <div class="form-group">
        <label for="exampleInputUsername1">User name</label>
        <input type="text" class="form-control" formControlName="username" placeholder="Enter user name">
        <small class="form-text text-muted"
            *ngIf="signinForm.controls.username.touched && signinForm.controls.username.errors?.required">
            Please enter user name.!
        </small>
        <small class="form-text text-muted"
            *ngIf="signinForm.controls.username.touched && signinForm.controls.username.errors?.username">
            Enter the valid user name .!
        </small>
    </div>

    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type=" text" class="form-control" formControlName="password" placeholder="Password">
        <small class="form-text text-muted"
            *ngIf="signinForm.controls.password.touched && signinForm.controls.password.errors?.required">
            Please enter password.!
        </small>
        <small class="form-text text-muted"
            *ngIf="signinForm.controls.password.touched && signinForm.controls.password.errors?.password">
            Your password is not matching .!
        </small>
    </div>
    <button type="submit" mat-raised-button [disabled]="!signinForm.valid">Submit</button>
</form>
