<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
                    
    <div class="form-group">

            <label for="username">Username</label>
            <input  type="text" class="form-control" formControlName="username"
                placeholder="Enter user name">
        <small class="form-text text-muted"
            *ngIf="registerForm.controls.username.touched && registerForm.controls.username.errors?.required">
            Please enter user name.!
        </small>
        <small class="form-text text-muted"
            *ngIf="registerForm.controls.username.touched && registerForm.controls.username.errors?.username">
            Enter the valid user name .!
        </small>
    </div>

    <div class="form-group">
  
            <label for="password">Password</label>
            <input  type="text" class="form-control"
                formControlName="password" placeholder="Password">
         

        <small class="form-text text-muted"
            *ngIf="registerForm.controls.password.touched && registerForm.controls.password.errors?.required">
            Please enter password.!
        </small>
        <small class="form-text text-muted"
            *ngIf="registerForm.controls.password.touched && registerForm.controls.password.errors?.password">
            Your password is not matching .!
        </small>
    </div>

    <div class="form-group">

            <label for="repeatpassword">Repeatpassword</label>
            <input  type="text" class="form-control"
                formControlName="repeatpassword" placeholder="Password">
          
        <small class="form-text text-muted"
            *ngIf="registerForm.controls.repeatpassword.touched && registerForm.controls.repeatpassword.errors?.required">
            Please enter repeatpassword.!
        </small>
        <small class="form-text text-muted"
            *ngIf="registerForm.controls.repeatpassword.touched && registerForm.controls.repeatpassword.errors?.repeatpassword">
            Your password is not matching .!
        </small>
    </div>

    <div class="form-group">

            <label for="email">Email</label>
            <input  type="email" class="form-control" formControlName="email"
                placeholder="Enter user name">

        <small class="form-text text-muted"
            *ngIf="registerForm.controls.email.touched && registerForm.controls.email.errors?.required">
            Please enter email.!
        </small>
        <small class="form-text text-muted"
            *ngIf="registerForm.controls.email.touched && registerForm.controls.email.errors?.email">
            Enter the valid email .!
        </small>
    </div>
    <div class="form-group">
        <input type="file" class="form-control" formControlName="photo">
    </div>
    <div>
        <label>Are you admin?</label>
    </div>
    <div  class="form-group">
        <label>
            <input formControlName="yes" type="checkbox">
        </label> Yes

    </div>
    <div  class="form-group">
        <label> 
            <input formControlName="no" type="checkbox"> No
        </label>
      
    </div>
    <button mat-raised-button>Register</button>
</form>
